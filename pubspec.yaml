name: e_store
description: "E-store"


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'


#------------- packages ---------#

dependencies:
  flutter:
    sdk: flutter

# utility packages
  #icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # state Management
  get: ^4.6.5

  # Product specific



  #-----------. /package end ------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  #--------------- local assets ---------#
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/


  #------------------local font --------#

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800

